<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop By Trend</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pinyon+Script&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 40px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .trends {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }
        .trend {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            width: 23%;
            position: relative;
            height: 300px; /* Set a fixed height for the trend boxes */
            cursor: pointer; 
        }
        .trend img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .trend-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 2em; /* Increased font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .bridgerton {
            font-family: 'Playfair Display', serif;
        }
        .heeramandi {
            font-family: 'Poppins', sans-serif; /* Updated font-family for Heeramandi */
            color: yellow; /* Yellow color for Heeramandi text */
        }
        .coquette {
            font-family: 'Pinyon Script', cursive;
        }
        .kpop {
            font-family: 'Poppins', sans-serif; /* Updated font-family for KPOP text */
            color: white; /* White color for KPOP text */
        }
        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .icon-wrapper {
            text-align: center;
        }
        .icon-wrapper img {
            height: 24px; /* Adjust the height of the icons as needed */
            vertical-align: middle;
        }
        .icon-label {
            margin-top: 5px;
            font-size: 0.9em;
            color: #333;
        }
        .search-container {
            position: relative;
        }
        .search-container input[type="text"] {
            padding: 10px 10px 10px 40px; /* Adjust padding to make room for the icon */
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: url('search-icon.png') no-repeat 10px center; /* Background image for the icon */
            background-size: 20px; /* Adjust size of the icon */
        }
        .search-container input[type="text"]::placeholder {
            color: #999;
        }
    </style>
    <script>
        function openBridgerton() {
            window.location.href = 'bridgerton.html';
        }
        function openHeeramandi() {
            window.location.href = 'heeramandi.html';
        }
        function openCoquette() {
            window.location.href = 'coquette.html';
        }
        function openKpop() {
            window.location.href = 'kpop.html';
        }
    </script>
</head>
<body>
    <header>
        <div>
            <img src="logo.webp" alt="Logo">
        </div>
        <nav>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio</a>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="header-icons">
            <div class="icon-wrapper">
                <a href="#"><img src="profile-icon.jpg" alt="Profile"></a>
                <div class="icon-label">Profile</div>
            </div>
            <div class="icon-wrapper">
                <a href="#"><img src="wishlist-icon.jpg" alt="Wishlist"></a>
                <div class="icon-label">Wishlist</div>
            </div>
            <div class="icon-wrapper">
                <a href="#"><img src="bag-icon.jpg" alt="Bag"></a>
                <div class="icon-label">Bag</div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Shop by Trend</h1>
        <div class="trends">
            <div class="trend" onclick="openBridgerton()">
                <img src="bridgerton.jpg" alt="Bridgerton Edition">
                <div class="trend-text bridgerton">BRIDGERTON EDITION</div>
            </div>
            <div class="trend" onclick="openHeeramandi()">
                <img src="heeramandi.jpg" alt="Heeramandi in Light">
                <div class="trend-text heeramandi">HEERAMANDI IN LIGHT</div>
            </div>
            <div class="trend" onclick="openCoquette()">
                <img src="coquette.jpg" alt="Coquette Classics">
                <div class="trend-text coquette">Coquette Classics</div>
            </div>
            <div class="trend" onclick="openKpop()">
                <img src="kpop.jpg" alt="KPOP Basics">
                <div class="trend-text kpop">KPOP BASICS</div>
            </div>
        </div>
    </div>
</body>
</html>
